<html>
<head>
  <title>Subscription Status - Test Page</title>

  <link rel="stylesheet" href="/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">

<div id="subscription-status" subscription-status product-id="{{productId}}" product-code="{{productCode}}" expanded-format="{{expandedFormat}}" company-id="{{companyId}}"
  ng-model="subscribed"></div>
<button id="setValid" ng-click="setValid()">Valid</button>
<button id="setInvalid" ng-click="setInvalid()">Invalid</button>
<button id="setExpired" ng-click="setExpired()">Expired</button>

<button id="setActive" ng-click="setActive()">Active</button>
<button id="setCancelledActive" ng-click="setCancelledActive()">Cancelled Active</button>
<button id="setCancelledInactive" ng-click="setCancelledInactive()">Cancelled Inactive</button>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script type="text/javascript" src="/bower_components/angular-mocks/angular-mocks.js"></script>
<script type="text/javascript" src="/bower_components/angular-translate/angular-translate.js"></script>
<script type="text/javascript" src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script type="text/javascript" src="/node_modules/widget-tester/mocks/common-mock.js"></script>
<script type="text/javascript" src="/bower_components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
<script type="text/javascript" src="/dist/js/components/i18n.js"></script>
<script type="text/javascript" src="/src/js/config/config.js"></script>
<script type="text/javascript" src="/dist/js/components/subscription-status.js"></script>
<script type="text/javascript" src="/test/unit/components/subscription-status/mocks/http-mock.js"></script>

<script type="text/javascript">
angular.module('testapp', ['risevision.common.components.subscription-status'])
  .controller("mainController", ["$scope", function ($scope) {
    $scope.productId = "1";

    $scope.setValid = function() {
      $scope.productCode = "1";
      $scope.companyId = "12345";
    };

    $scope.setInvalid = function() {
      $scope.productCode = "1";
      $scope.companyId = "invalid";
    };

    $scope.setExpired = function() {
      $scope.productCode = "2";
      $scope.companyId = "12345";
    };
    
    $scope.setActive = function() {
      $scope.productCode = "0";
      $scope.companyId = "12345";
      $scope.expandedFormat = true;
    };

    $scope.setCancelledActive = function() {
      $scope.productCode = "3";
      $scope.companyId = "12345";
      $scope.expandedFormat = true;
    };
    
    $scope.setCancelledInactive = function() {
      $scope.productCode = "4";
      $scope.companyId = "12345";
      $scope.expandedFormat = true;
    };
  }]);
</script>
</body>
</html>
