<div id="TemplateList1" class="weekly-templates panel panel-default u_margin-sm-top" ng-if="weeklyTemplates.items.list.length">
  <div class="panel-body">

    <div id="weekly-templates-notice" ng-if="!fullView" class="u_clickable" ng-click="toggleView()">
      <span class="collapsed-label font-weight-medium u_link u_link-no-underline">
        Keep it interesting! Pick a Template from this week’s recommendations to create a Presentation.
      </span>
      <img src="../images/expand.svg" alt="expand" class="pull-right" height="23">
    </div><!-- collapsed view -->

    <div id="weekly-templates-expanded" ng-if="fullView" class="text-center">
      <div class="row" >
        <div class="col-sm-12 expanded-panel">
          <i id="weekly-templates-close" class="fa fa-times pull-right u_clickable" ng-click="toggleView()"></i>
          <h3>Keep it interesting!</h3>
          <p class="expanded-message">
            <strong>Pick a Template</strong> from this week’s recommendations to create a Presentation.
          </p>
        </div>
      </div>

      <div class="row" >
        <div class="u_margin-sm-top">
          <ng-repeat ng-repeat="product in weeklyTemplates.items.list">
            <div id="storeProduct" class="col-sm-6 col-md-4 col-lg-3 col-centered" ng-click="select(product)">
              <div class="product-grid_item panel panel-default">
                <figure class="product-grid_image u_clickable">
                  <img ng-src="{{product.imageUrl}}" class="img-responsive" alt="{{product.name}}">
                </figure> 
              </div>
            </div>
          </ng-repeat>
        </div>
      </div>

      <div class="row" ng-hide="alreadyOptedIn">
        <div class="col-sm-12 u_margin-xs-top u_margin-xs-bottom">
          <a id="susbcribe-playbook" href="https://www.risevision.com/weekly-playbook" target="_blank">

            Want us to send you great Template ideas each week?
          </a>
        </div>
      </div>
    </div><!-- full view -->

  </div>
</div>
