<div class="component-header aligner" ng-class="{ 'visible-bottom-rule': isHeaderBottomRuleVisible(factory.selected) }">
  <a ng-click="onBackButton();">
    <span class="attribute-edit text-nowrap">
      <i class="fa fa-lg fa-angle-left arrow-icon"></i>
      <span translate>template.attribute-editor.back-to-list</span>
    </span>
  </a>
  <component-icon ng-if="!panelIcon"
                  icon="{{ getComponentIcon(factory.selected) }}"
                  type="{{ getComponentIconType(factory.selected) }}"
                  class="component-icon">
  </component-icon>
  <component-icon ng-if="panelIcon"
                  icon="{{ panelIcon }}"
                  type="{{ panelIconType }}"
                  class="component-icon">
  </component-icon>
  <span class="u_text-ellipsis mr-auto" ng-show="!panelTitle">{{ factory.selected.label }}</span>
  <span class="u_text-ellipsis mr-auto" ng-show="panelTitle">{{ panelTitle }}</span>
  <div class="btn-group" ng-if="getCurrentPanel() === '.storage-selector-container'">
    <button id="listViewButton" type="button" class="btn w-50" ng-click="basicStorageSelectorFactory.isListView = true" ng-class="{'btn-toggle-blue-off' : !basicStorageSelectorFactory.isListView, 'btn-toggle-blue-on' : basicStorageSelectorFactory.isListView}">
      <img ng-src="../images/icon-list{{!basicStorageSelectorFactory.isListView ? '' : '-inv'}}.svg">
    </button>
    <button id="gridViewButton" type="button" class="btn w-50" ng-click="basicStorageSelectorFactory.isListView = false" ng-class="{'btn-toggle-blue-off' : basicStorageSelectorFactory.isListView, 'btn-toggle-blue-on' : !basicStorageSelectorFactory.isListView}">
      <img ng-src="../images/icon-module{{basicStorageSelectorFactory.isListView ? '' : '-inv'}}.svg">
    </button>
  </div>

</div>
<div class="component-container">
  <template-component-branding></template-component-branding>
  <template-component-financial></template-component-financial>
  <template-component-image></template-component-image>
  <template-component-slides></template-component-slides>
  <template-component-text></template-component-text>
  <template-component-video></template-component-video>
  <template-component-rss></template-component-rss>
  <template-component-counter></template-component-counter>
  <template-component-time-date></template-component-time-date>
  <template-component-colors></template-component-colors>
  <template-component-twitter></template-component-twitter>
  <template-component-weather></template-component-weather>
  <template-component-playlist></template-component-playlist>
</div>
