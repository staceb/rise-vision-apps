<!-- Presentation Name -->
<input type="text" id="presentationName" class="input-stretchy presentation-name" ng-keyup="presentationNameKeyUp($event)"
       ng-model="factory.presentation.name" ng-blur="onPresentationNameBlur()" ng-disabled="!isEditingName">
<div>
  <button id="editNameButton" ng-disabled="isEditingName" type="button" class="edit-name pr-0" ng-click="isEditingName=true">
    <streamline-icon class="u_margin-left streamline-component-icon" name="pencil" width="16" height="16"></streamline-icon>
  </button>
  <button id="deleteButton" ng-disabled="isEditingName || !factory.presentation.id" ng-click="confirmDelete()" class="delete-presentation pl-0">
    <streamline-icon class="u_margin-left streamline-component-icon" name="trash" width="16" height="16"></streamline-icon>
  </button>
</div>

<div class="toolbar-right hidden-xs">
  <div id="autoSavingDesktop" class="auto-saving-changes" ng-if="hasContentEditorRole()">
    <div ng-show="!factory.savingPresentation && factory.isUnsaved()">
      Unsaved changes
    </div>
    <div ng-show="factory.savingPresentation">
      Saving changes...
    </div>
    <div ng-show="!factory.savingPresentation && !factory.isUnsaved()">
      <div>
        All changes saved <streamline-icon name="checkmark" width="12" height="12"></streamline-icon>
      </div>
    </div>
  </div>
  <div class="auto-saving-changes" ng-if="!hasContentEditorRole()">
    <div class="text-danger">You donâ€™t have permission to edit</div>
  </div>
  <button id="publishButtonDesktop" require-role="cp" class="btn btn-primary btn-fixed-width"
          ng-disabled="factory.isPublishDisabled()"
          ng-click="factory.publish()">
    Publish To Display
  </button>
</div>
