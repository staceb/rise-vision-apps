<div class="container-flow template-editor">

  <div>
    <template-editor-toolbar
      class="template-editor-toolbar"
      ng-class="{ 'hidden-xs': factory.selected }">
    </template-editor-toolbar>
  </div>

  <div class="row template-editor-body">
    <div class="col-sm-8 col-sm-push-4 preview-holder"
         ng-class="{ 'hidden-xs': factory.selected }">
      <div style="background-color: #C0C0C0">
        <template-editor-preview-holder>
        </template-editor-preview-holder>
      </div>
    </div>

    <div class="col-sm-4 col-sm-pull-8 attribute-editor pt-3">
      <template-attribute-editor>
      </template-attribute-editor>
    </div>
  </div>

  <template-editor-footer
    class="template-editor-footer navbar-fixed-bottom visible-xs"
    ng-class="{ 'hidden-xs': factory.selected }">
  </template-editor-footer>

</div>
