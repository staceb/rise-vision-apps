<form id="messageForm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <streamline-icon name="close" width="12" height="12"></streamline-icon>
    </button>
  </div>
  <div class="modal-body" stop-event="touchend">
    <h4 translate>{{title}}</h4>
    <p translate>{{message}}</p>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary w-100" ng-click="dismiss()">
          <span translate="template.message-box.confirmation-message"></span></i>
        </button>
      </div>
    </div>
  </div>
</form>
