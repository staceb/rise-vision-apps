<div class="storage-selector-component te-scrollable-container" rv-spinner rv-spinner-key="storage-{{storageSelectorId}}-spinner" rv-spinner-start-active="1">
  <div class="storage-selector-list" ng-show="folderItems.length > 0 && !isUploading">
    <div class="storage-row" ng-repeat="item in folderItems track by $index">
      <div>
        <div class="folder-entry" ng-if="isFolder(item.name)" ng-click="loadItems(item.name)">
          <a href="#">
            <i class="fa fa-folder"></i>
            <div class="folder-name">{{ fileNameOf(item.name) }}</div>
          </a>
        </div>
        <div class="file-entry" ng-if="!isFolder(item.name)" ng-click="selectItem(item)">
          <a href="#">
            <img src="{{ thumbnailFor(item) }}"></img>
          </a>
        </div>
        <div class="overlay-entry" ng-if="isSelected(item)" ng-click="selectItem(item)">
          <streamline-icon class="overlay-icon" name="checkmark" width="38" height="28"></streamline-icon>
          <p class="overlay-text">{{ fileNameOf(item.name) }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="storage-selector-list-empty" ng-show="folderItems.length === 0 && !isUploading">
    <div class="row">
      <div class="col-xs-12">
        <h2 ng-show="!currentFolder">You have no images in Storage.</h2>
        <h2 ng-show="currentFolder">You have no images in {{currentFolder}}.</h2>
        <p>Upload images from your device to keep your display interesting!</p>
        <div>
          <img class="img-responsive" src="../images/image-empty-list.svg">
        </div>
      </div>
    </div>
  </div>

  <basic-uploader uploader-id="{{storageSelectorId}}-uploader"
                  upload-manager="storageUploadManager"
                  valid-extensions="validExtensions"
                  ng-show="isUploading">
  </basic-uploader>
</div>

<div class="storage-selector-action-button-bar">
  <div class="upload-images">
    <label id="{{storageSelectorId}}-uploader-label" class="btn btn-primary btn-block" for="{{storageSelectorId}}-uploader" ng-disabled="isUploading">
      <strong>Upload Images</strong>
    </label>
  </div>
  <div class="add-selected">
    <button id="{{storageSelectorId}}-add-selected" class="btn btn-primary btn-block" ng-click="addSelected()" ng-disabled="isUploading || selectedItems.length === 0">
      <strong>Add Selected</strong>
    </button>
  </div>
</div>
