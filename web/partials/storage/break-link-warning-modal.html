<div id="breakLinkModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate="common.warning.title"></h3>
  </div>
  <div class="modal-body" stop-event="touchend" autofocus="autofocus">
    <div>
      <p translate>{{ infoLine1Key }}</p>
      <p translate>{{ infoLine2Key }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-sm-6 col-xs-12">
      <div class="checkbox text-left">
        <label>
          <input type="checkbox" ng-model="hideWarning">
          <span translate="common.warning.hide-warning">{{ warningKey }}</span>
        </label>
      </div>
    </div>
    <button id="renameFileFolderModalSaveButton" class="btn btn-primary" ng-click="ok()">
      <span translate="common.ok"></span> <i class="fa fa-white fa-check icon-right"></i>
    </button>
    <button id="renameFileFolderModalCancelButton" class="btn btn-default" ng-click="cancel()">
      <span translate="common.cancel"></span> <i class="fa fa-white fa-times icon-right"></i>
    </button>
  </div>
</div>
