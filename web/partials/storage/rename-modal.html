<div id="renameFileFolderModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate>storage-client.rename.title</h3>
  </div>
  <div class="modal-body" stop-event="touchend" autofocus="autofocus">
    <div class="form-group">
      <input type="text" class="form-control" value="" required id="name" name="name" ng-model="renameName" onFocus="this.select()" focus-me="true">
      <br>
      <div class="alert alert-danger" role="alert" ng-show="!validDestination()" translate>storage-client.rename.error.invalid-name</div>
      <div ng-show="errorKey">
        <div class="alert alert-danger" role="alert" translate>
          {{ 'storage-client.rename.error.' + errorKey }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button id="renameFileFolderModalSaveButton" class="btn btn-primary btn-fixed-width" ng-click="ok()" ng-disabled="isProcessing || !validDestination()">
      <span translate>{{isProcessing ? 'common.saving' : 'common.save' }}</span> <i class="fa fa-white fa-check icon-right"></i>
    </button>
    <button id="renameFileFolderModalCancelButton" class="btn btn-default btn-fixed-width" ng-click="cancel()" ng-disabled="isProcessing">
      <span translate>common.cancel</span> <i class="fa fa-white fa-times icon-right"></i>
    </button>
  </div>
</div>
