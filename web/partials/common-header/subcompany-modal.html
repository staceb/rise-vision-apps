<div rv-spinner
  rv-spinner-key="add-subcompany-modal"
  rv-spinner-start-active="1">
<div class="modal-header">
  <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>
  <h2 id="sub-company-label" class="modal-title">Add Sub-Company</h2>
</div>
<div class="modal-body add-subcompany-modal" stop-event="touchend">
  <form role="form" name="forms.companyForm" novalidate>
    <div ng-include="'partials/common-header/company-fields.html'"></div>
    <div class="form-group">
      <a href="" data-dismiss="modal" data-toggle="modal" class="move-subcompany-button"
        ng-click="moveCompany()">Move a Company Under Your Company</a>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button"
    class="btn btn-success btn-fixed-width add-subcompany-save-button"
    ng-click="save()" ng-disabled="forms.companyForm.$invalid">Save
    <i class="fa fa-white fa-check icon-right"></i>
  </button>
  <button type="button" class="btn btn-default btn-fixed-width cancel-add-subcompany-button" ng-click="closeModal()">Cancel
    <i class="fa fa-white fa-times icon-right"></i>
  </button>
</div>
</div>
