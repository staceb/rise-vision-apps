<div class="app-header">
  <div class="title-block">
    <!-- App Title -->
    <h1 translate>displays-app.details.title</h1>
  </div>

  <div class="global-actions" require-role="da">
    <div>
      <button id="playerProTrialButton" ng-if="display.showTrialButton" ng-click="playerProFactory.openPlayerProInfoModal()" class="btn btn-lg btn-primary" rv-spinner rv-spinner-key="loading-trial" rv-spinner-start-active="0">
        {{'displays-app.details.startPlayerProTrial' | translate}}
      </button>
      <a id="subscribePlayerProButton" ng-if="display.showSubscribeButton" class="btn btn-lg btn-primary" ng-href="{{playerProFactory.getProductLink()}}" target="_blank" translate>
        displays-app.details.subscribePlayerPro
      </a>
    </div>
    <a ng-if="display.showTrialButton || display.showSubscribeButton" class="info-link" href="https://help.risevision.com/hc/en-us/articles/115003626863" target="_blank">
      <i class="fa fa-question-circle icon-left" aria-hidden="true"></i>
      <span translate>displays-app.details.whatIsPlayerPro</span>
    </a>
  </div>
  
</div>

<div id="subscription-status" subscription-status ng-show="display.showTrialStatus"
    product-id="{{productId}}" product-code="{{productCode}}" display-id="{{displayId}}" company-id="{{companyId}}"
    ng-model="display.subscriptionStatus.result" show-store-modal="showStoreModal" expanded-format="true"></div>

<div id="display-loader" rv-spinner rv-spinner-key="display-loader" rv-spinner-start-active="0"></div>

<div>
  <form role="form" name="displayDetails">

    <display-fields></display-fields>

    <div id="errorBox" ng-show="factory.apiError" class="alert alert-danger" role="alert">
      <strong>{{factory.errorMessage}}</strong> {{factory.apiError}}
    </div>

    <div class="button-row text-right">
      <p class="visible-xs"><last-modified change-date="display.changeDate" changed-by="display.changedBy"></last-modified></p>
      <!-- Indicates delete or destructive action -->
      <button id="deleteButton" type="button" class="btn btn-danger pull-left" ng-click="confirmDelete()" require-role="da">
        {{'common.delete' | translate}}
        <i class="fa fa-white fa-trash-o icon-right"></i>
      </button>
      <span class="hidden-xs u_margin-right"><last-modified change-date="display.changeDate" changed-by="display.changedBy"></last-modified></span>
      <!-- Indicates a successful or positive action -->
      <button id="saveButton" type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="displayDetails.$invalid || factory.savingDisplay" require-role="da">
        {{ factory.savingDisplay ? ('common.saving' | translate) : ('common.save' | translate)}}
        <i class="fa fa-check icon-right"></i>
      </button>
      <!-- Indicates cancel or non-destructive action -->
      <button id="cancelButton" ui-sref="apps.displays.list" class="btn btn-default">
        {{'common.cancel' | translate}}
        <i class="fa fa-times icon-right"></i>
      </button>
    </div>
  </form><!-- ticketDetails -->
</div><!--container-->
