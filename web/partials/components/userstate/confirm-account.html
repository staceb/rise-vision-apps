<div ng-show="apiError" class="alert alert-danger col-xs-12 u_margin-md-top" role="alert">
  <strong>Oops, an error occurred while trying to confirm your account.</strong>
  {{apiError}}
</div>

<div ng-hide="apiError" class="alert alert-info col-xs-12 u_margin-md-top">       
    Your account <strong>{{username}}</strong> has been confirmed.
</div>

<a id="signin-link" href="/">Proceed to your Rise Vision account.</a>
