<h1 class="u_remove-top">Sign In</h1>
<p class="lead text-muted">to your Rise Vision account</p>

<!-- GOOGLE API -->
<div class="col-xs-12 col-md-8">
  <button class="btn btn-google-auth btn-hg" id="sign-in-google-link" ng-click="googleLogin('registrationComplete')">
    <span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Sign in with Google
    </span>
  </button>
</div>

<div class="section-divider col-xs-12 col-md-8 u_margin-md-top" ng-if="!FORCE_GOOGLE_AUTH">				
  <div></div>
    <span>OR</span>
    <div></div>
</div>

<!-- CUSTOM LOGIN -->
<div class="col-md-8 col-xs-12" ng-if="!FORCE_GOOGLE_AUTH">
	<div ng-include="'partials/components/userstate/auth-form.html'"></div>

	<div class="form-group">
    <button id="sign-in-button" class="btn btn-primary btn-hg" type="submit" form="forms.loginForm" ng-click="customLogin('registrationComplete')">
      <span translate="Sign In"></span>
    </button>
  </div>
</div>

<br>

<div class="col-xs-12 u_margin-lg-top">
	<p class="text-muted" ng-if="!FORCE_GOOGLE_AUTH"> <a id="reset-password-link" ui-sref="common.auth.requestpasswordreset">Forgot your password?</a></p>
	<p class="text-muted"> Don't have an account? <a id="sign-up-link" ui-sref="common.auth.createaccount">Sign up</a></p>
</div>
