<div class="input-group">
  <span class="input-group-addon" ng-click="doSearch()"><i class="fa fa-search"></i></span>
  <input id="{{ filterConfig.id }}" type="text" class="form-control" placeholder="{{ filterConfig.placeholder }}"
    ng-model="search.query" ng-enter="delay(doSearch, 0)" ng-change="delay(doSearch, 1000)">
  <span class="input-group-addon" ng-click="reset()"><i class="fa fa-times"></i></span>
</div>
