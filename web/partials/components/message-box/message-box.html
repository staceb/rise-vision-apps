<form id="messageForm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate>{{title}}</h3>
  </div>
  <div class="modal-body" stop-event="touchend">
    <p translate>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="dismiss()">
      <span translate="{{button}}"></span> <i class="fa fa-white fa-check icon-right"></i>
    </button>
  </div>
</form>
