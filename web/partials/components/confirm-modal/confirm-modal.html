<form id="confirmForm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" data-dismiss="modal" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title" translate>{{confirmationTitle}}</h3>
  </div>
  <div class="modal-body" stop-event="touchend">
    <p translate>{{confirmationMessage}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
      <span translate="{{confirmationButton}}"></span> <i class="fa fa-white fa-check icon-right"></i>
    </button>
    <button class="btn btn-default btn-fixed-width" ng-click="cancel()">
      <span translate="{{cancelButton}}"></span> <i class="fa fa-white fa-times icon-right"></i>
    </button>
  </div>
</form>
